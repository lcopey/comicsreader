<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for item in items %}
    <li>
        <a href="{{ item['url'] }}">{{ item['label'] }}</a>
        {% if 'thumbnail' in item %}
            <img src="{{ item['thumbnail'] }}">
        {% endif %}
    </li>
    {% endfor %}
</ul>
</body>
</html>
