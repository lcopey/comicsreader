<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>
        {% for item in items %}
            <a href="{{ item['url'] }}">
                {% if 'thumbnail' in item %}
                    <img src="{{ item['thumbnail'] }}">
                {% else %}
                    {{ item['label'] }}
                {% endif %}
            </a>
        {% endfor %}
    </li>
</ul>
</body>
</html>
